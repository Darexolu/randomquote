<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let markHeight = prompt("Hello Mark!, please enter your Height: " + "m");
        let markMass = prompt("Hello Mark, please enter your Mass: " + "kg");
        let johnHeight = prompt("Hello John!, please enter your Height: " + "m");
        let johnMass = prompt("Hello John!, please enter your Mass: " + "kg");
        markBmi = markMass / (markHeight * markHeight);
        johnBmi = johnMass / (johnHeight * johnHeight);

        if(markBmi > johnBmi){
            alert("Is Mark's BMI higher than John's? " + true);
        }
        else{
            alert("Is Mark's BMI higher than John's? " + false);
        }


    </script>
</body>
</html>
